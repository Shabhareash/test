<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANTA.NET Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #vanta-canvas {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 2280.00,
            minWidth: 1200.00,
            scale: 1.00,
            scaleMobile: 0.50,
            color: 0x3feaff,
            backgroundColor: 0xd0d0e,
            points: 12,
            maxDistance: 17.00,
            spacing: 15.00
        })
    });
    </script>
</body>
</html>
