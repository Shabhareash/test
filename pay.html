<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .gpay {
            background-color: #4285f4;
        }
        .phonepe {
            background-color: #5a2aa2;
        }
        .paytm {
            background-color: #003087;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pay with UPI</h2>
    <p>Amount to Pay: â‚¹300</p>
    <button class="btn gpay" onclick="payWithUPI('gpay')">Pay with Google Pay</button>
    <button class="btn phonepe" onclick="payWithUPI('phonepe')">Pay with PhonePe</button>
    <button class="btn paytm" onclick="payWithUPI('paytm')">Pay with Paytm</button>
</div>

<script>
    function payWithUPI(app) {
        const upiID = 'laleetkrishna1505@okicici';  
        const amount = 300;  
        const name = 'Gpay'; 
        const transactionNote = 'Payment for Event';  
        const upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(transactionNote)}`;

        window.location.href = upiURL;
    }
</script>

</body>
</html>
