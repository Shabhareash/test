<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
	<style>
		.payment-container {
    text-align: center;
    margin-top: 50px;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

	</style>
</head>
<body>
    <div class="payment-container">
        <h2>Pay using UPI</h2>
        <input type="text" id="amount" placeholder="Enter amount" />
        <button id="payButton">Pay Now</button>
    </div>

    <script>
	document.getElementById('payButton').addEventListener('click', function() {
    const amount = document.getElementById('amount').value;

    // Validate amount
    if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert('Please enter a valid amount.');
        return;
    }

    // UPI URL parameters
    const upiParams = {
        pa: 'aravindpradeep7046@okhdfcbank',  // Payee address (VPA)
        pn: 'ACN',                // Payee name
        mc: '',                   // Merchant code (optional)
        tid: '',                  // Transaction ID (optional)
        tr: '',                   // Transaction reference ID (optional)
        tn: 'Payment for Event Registration', // Transaction note
        am: amount,               // Amount
        cu: 'INR'                 // Currency
    };

    // Construct UPI URL
    const upiUrl = `upi://pay?pa=${encodeURIComponent(upiParams.pa)}&pn=${encodeURIComponent(upiParams.pn)}&tn=${encodeURIComponent(upiParams.tn)}&am=${encodeURIComponent(upiParams.am)}&cu=${encodeURIComponent(upiParams.cu)}`;

    // Attempt to open the UPI URL
    window.location.href = upiUrl;
});

	</script>
</body>
</html>
